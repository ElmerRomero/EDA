<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buddy System Memory Allocation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div>
        <label for="memorySize">Tamaño de la memoria (en bytes):</label>
        <input type="number" id="memorySize" min="1">
        <button onclick="initializeBuddyTree()">Inicializar Árbol</button>
    </div>
    <div>
        <label for="blockSize">Tamaño del bloque a solicitar:</label>
        <input type="number" id="blockSize" min="1">
        <button onclick="requestBlock()">Solicitar Bloque</button>
    </div>
    <div id="output">
        <!-- Resultados de la asignación se mostrarán aquí -->
    </div>
    <div id="buddyTree">
        <!-- El árbol de buddy se generará aquí -->
    </div>
    <script src="script.js"></script>
</body>
</html>
